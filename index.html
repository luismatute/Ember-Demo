<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Ember Blog</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About Me{{/link-to}}</li>
        </ul>
    </nav>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="about">
    <div class="row">
      <h1>About Me</h1>
      <hr>
      <p>Hi this is me!!</p>
    </div>
  </script>
  <script type="text/x-handlebars" id="posts">
    <div class="row">
      <h1>Posts</h1>
      <hr>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <table width="100%">
          <thead>
            <tr>
              <th>Recent Posts</th>
            </tr>
          </thead>
          {{#each}}
            <tr>
              <td>
                {{#link-to 'post' this}}
                  {{{title}}} <small>by {{author.name}}</small>
                {{/link-to}}
              </td>
            </tr>
          {{/each}}
        </table>
      </div>
      <div class="small-9 columns">
        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <div class="row">
      <h1>{{title}}</h1>
      <h2 class="subheader">by {{author.name}} <small>( {{format-date date}} )</small></h2>
      <hr>
      <div class="intro">
        {{format-markdown excerpt}}
      </div>
      <div class="below-the-fold">
        {{format-markdown body}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
